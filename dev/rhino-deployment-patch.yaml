apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhino-deployment
  namespace: dev
  labels:
    app: rhino
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: rhino
          resources:
            requests:
              memory: "300Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "300m"