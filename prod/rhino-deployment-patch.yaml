apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhino-deployment
  namespace: prod
  labels:
    app: rhino
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: rhino
          resources:
            requests:
              memory: "120Mi"
              cpu: "300m"
            limits:
              memory: "1200Mi"
              cpu: "700m"